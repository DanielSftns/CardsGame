	<script>
		var getBrowserInfo = function() {
		    var ua= navigator.userAgent, tem, 
		    M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
		    if(/trident/i.test(M[1])){
		        tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
		        return 'IE '+(tem[1] || '');
		    }
		    if(M[1]=== 'Chrome'){
		        tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
		        if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
		    }
		    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
		    if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
		    return M.join(' ');
		};
		
		const nav = getBrowserInfo()
		const locationURL = location.href || window.location.href
		var link = document.createElement('link');
		link.setAttribute('rel', 'stylesheet');
		link.setAttribute('type', 'text/css');
		if(nav.includes('Safari')){
			// link.setAttribute('href', './css/safari/styles.css');
			link.setAttribute('href', './output/safari/styles.min.css');
		}else{
			// link.setAttribute('href', './css/styles.css');
			link.setAttribute('href', './output/styles.min.css');
		}
		document.head.appendChild(link);

	</script>
