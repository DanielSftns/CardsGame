	<title>MAC Cards Game</title>
</head>
<body>
	<div class="home">
		<div>
			<button class="button play">Play Game <i class="fas fa-play"></i></button>
			<button class="button settings">Settings <i class="fas fa-cog"></i></button>
		</div>
	</div>

	<div class="settings-view" style="display: none;">
		<div>
			<h6 class="title">Settings</h6>
			<input type="file" hidden id="fileConfiguration">
			<button class="button file">Using file <i class="fas fa-file-upload"></i></button>
			<button class="button graphics">Using graphics <i class="fas fa-mouse"></i></button>
		</div>
	</div>

	<div class="config" style="display: none;">
		<h2 class="config-title">Configure your decks</h2>
		
		<!-- <h2 class="config-title">Configure your decks or <span class="btn-upload">Upload Configuration File <i class="fas fa-file-upload"></i></span></h2> -->
		<div class="config-deck config-deck1">
			
			<button class="add-button">
				<i class="fas fa-plus-circle"></i>
			</button>
			
			<input type="checkbox" class="config-checkbox" hidden>

			<div class="config-deck__options">
				<input class="number-of-cards" value ="1" type="number" min="1" placeholder="Number of cards">

				<div class="select">
					<div class="select_button">
						<h5 class="title suit">Suit</h5>
						<i class="fas fa-sort-down"></i>
					</div>
					<input type="checkbox" class="select-checkbox" hidden>
						<div class="option-area">
							<div>
								<h6 class="option">Clubs</h6>
								<h6 class="option">Diamonds</h6>
								<h6 class="option">Hearts</h6>
								<h6 class="option">Spades</h6>
							</div>
						</div>
					</input>
				</div>

				<div class="select">
					<div class="select_button">
						<h5 class="title card-in-suit">Card in suit</h5>
						<i class="fas fa-sort-down"></i>
					</div>	
					<input type="checkbox" class="select-checkbox" hidden>
						<div class="option-area">
							<div>
								<h6 class="option">Ace</h6>
								<h6 class="option">2</h6>
								<h6 class="option">3</h6>
								<h6 class="option">4</h6>
								<h6 class="option">5</h6>
								<h6 class="option">6</h6>
								<h6 class="option">7</h6>
								<h6 class="option">8</h6>
								<h6 class="option">9</h6>
								<h6 class="option">10</h6>
								<h6 class="option">Jack</h6>
								<h6 class="option">Queen</h6>
								<h6 class="option">King</h6>
							</div>
						</div>
					</input>
				</div>

				<div class="actions">
					<button class="cancel">
						<i class="far fa-window-close"></i>
					</button>
					<button class="confirm">
						<i class="far fa-check-square"></i>
					</button>
				</div>
			</div>

			</input>

		</div>
